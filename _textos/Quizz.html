<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>INTW</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css" />
    <link rel="stylesheet" href="_javascript/funcoes.js" />

</head>
<script src="_javascript/quizz.js"></script>


<body>
    <div id="interface">
        <header id="cabecalho">
            <hgroup>
                <h1>Lulu, a fada feiticeira.</h1>
                <h2>Quizz</h2>
            </hgroup>
            <img id="icone" src="_imagens/league-client-update-header.jpg" />
            <nav id="menu">
                <h1>Menu principal</h1>
                <ul type="disc">
                    <li><a href="index.html">Início</a></li>
                    <li onmousemove="mudafoto('_imagens/Lulu_inverno.jpg')" onmouseout="mudafoto('_imagens/league-client-update-header.jpg')"><a href="Skins.html">Skins</a></li>
                    <li onmousemove="mudafoto('_imagens/clientenovo.png')" onmouseout="mudafoto('_imagens/league-client-update-header.jpg')"><a href="Quizz.html">Quizz</a></li>
                    <li onmousemove="mudafoto('_imagens/league-client-update-header.jpg')" onmouseout="mudafoto('_imagens/league-client-update-header.jpg')"><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <form name="Quizz">
            <fieldset id="especie">
                <legend> 1°) Assinale de qual espécie a Lulu pertence:</legend>
                <input type="radio" name="tespecie" id="a1" value="a" /><label for="a1">-Yordle.</label>
                <input type="radio" name="tespecie" id="b1" value="b" /><label for="b1">-Humana.</label>
                <input type="radio" name="tespecie" id="c1" value="c" /> <label for="c1">-Algum tipo de fada.</label>
            </fieldset>
            <fieldset id="local">
                <legend>2°) Para onde o Pix levou a Lulu?</legend>
                <input type="radio" name="tlocal" id="a2" value="a" /><label for="a2">-Para a clareira.</label>
                <input type="radio" name="tlocal" id="b2" value="b" /><label for="b2">-Para o jardim do éden.</label>
                <input type="radio" name="tlocal" id="c2" value="c" /><label for="c2">-Para a escola.</label>
            </fieldset>
            <fieldset id="pais">
                <legend>3°) Quais lugares que a Lulu visitou?</legend>
                <input type="radio" name="tpais" id="a3" value="a" /><label for="a3">-Demacia, Freljord e Ionia.</label>
                <input type="radio" name="tpais" id="b3" value="b" /><label for="b3">-Demacia.</label>
                <input type="radio" name="tpais" id="c3" value="c" /><label for="c3">-Brasília.</label>
            </fieldset>
            <fieldset id="pix">
                <legend>4°)O pix é...</legend>
                <input type="radio" name="tpix" id="a4" value="a" /><label for="a4">-Um silfo.</label>
                <input type="radio" name="tpix" id="b4" value="b" /><label for="b4">-Um homem.</label>
                <input type="radio" name="tpix" id="c4" value="c" /><label for="c4">-Um pássaro.</label>
            </fieldset>
        </form>
        <input type="submit" value="Enviar" onclick="xeq()" />
        <footer id="rodape">
            <h7>&copy Feito por Bianca Nicoly.</h7>
        </footer>
</body>

</html>
